name: Build Windows .exe with Tauri

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: pnpm install

      - name: Build Tauri app
        run: pnpm tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload Windows .exe
        uses: actions/upload-artifact@v4
        with:
          name: fixmate-ai-windows-exe
          path: src-tauri/target/release/fixmate-ai.exe
          if-no-files-found: error

      - name: Upload MSI Installer
        uses: actions/upload-artifact@v4
        with:
          name: fixmate-ai-windows-msi
          path: src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: warn

      - name: Upload NSIS Installer
        uses: actions/upload-artifact@v4
        with:
          name: fixmate-ai-windows-installer
          path: src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn

      - name: Upload Update Signature
        uses: actions/upload-artifact@v4
        with:
          name: fixmate-ai-update-signature
          path: src-tauri/target/release/bundle/nsis/*.sig
          if-no-files-found: warn

  create-release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate update manifest
        run: |
          cat > latest.json << EOF
          {
            "version": "${GITHUB_REF#refs/tags/v}",
            "date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "platforms": {
              "windows-x86_64": {
                "signature": "$(cat fixmate-ai-update-signature/*.sig || echo '')",
                "url": "https://github.com/${{ github.repository }}/releases/download/${GITHUB_REF#refs/tags/}/$(ls fixmate-ai-windows-installer/*.exe | xargs -n 1 basename)"
              }
            }
          }
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            fixmate-ai-windows-exe/*
            fixmate-ai-windows-msi/*
            fixmate-ai-windows-installer/*
            fixmate-ai-update-signature/*
            latest.json
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
